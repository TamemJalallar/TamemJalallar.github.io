name: Pages Export (Next.js)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npx --no-install next build
        
      - name: Debug - show pages folder
        run: |
          echo "Repo root:"
          ls -la
          echo "Pages dir:"
          ls -la pages || true
          echo "Src pages dir:"
          ls -la src/pages || true
          echo "Find index files:"
          find . -maxdepth 4 -type f \( -name "index.tsx" -o -name "index.jsx" -o -name "index.js" -o -name "index.ts" \) -print

      - name: Export static site
        run: npx --no-install next export

      - name: Verify export output exists
        run: |
          echo "HTML files in out/:"
          find out -maxdepth 2 -type f -name "*.html" -print
          echo "Root out/ listing:"
          ls -la out
          echo "Check for _next:"
          test -d out/_next

          if [ ! -f "out/index.html" ]; then
            echo "‚ùå out/index.html not found. Printing likely route output..."
            exit 1
          fi

      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
