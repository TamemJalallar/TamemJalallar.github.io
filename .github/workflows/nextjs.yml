name: Deploy Next.js (Static Export) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (creates static output)
        run: npm run build

      - name: Add .nojekyll
        run: |
          # Next export output directory differs by Next version/config
          if [ -d "out" ]; then
            touch out/.nojekyll
          elif [ -d ".next" ]; then
            echo "Note: output folder isn't 'out'. Check next.config.js output setting."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # For output: "export", Next outputs to "out" by default.
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
