name: Deploy Next.js (Static Export) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (output: export generates out/)
        run: npm run build

      - name: Debug
        run: |
          echo "Repo root:"
          ls -la
          echo "out folder:"
          ls -la out || true
          echo "Find HTML:"
          find out -maxdepth 2 -type f -name "index.html" -o -name "404.html" || true

      - name: Ensure out exists
        run: |
          if [ ! -d "out" ]; then
            echo "‚ùå out/ not found. output: export did not generate static site."
            exit 1
          fi

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
